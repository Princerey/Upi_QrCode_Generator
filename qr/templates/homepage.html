<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
        
</head>
<body>
  <div class="container shadow"
       style="width: 800px; margin-top: 4em; padding: 2em ">
    <form method="post">
      {% csrf_token %}
      <h3 style="position:relative; justify-content:center; text-align:center; font-family:Poppins;">Enter your details to generate your QR</h3>
      <h4 style="position:relative; justify-content:center; text-align:center; font-family:Poppins;">Scan with any UPI payment app</h4>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default" style="font-family:Poppins;">UPI ID :</span>
        <input type="text"
               style="width:80%; font-family:Poppins;"
               aria-describedby="inputGroup-sizing-default"
               name="qr_text"
               autofocus
               required>
      </div>
      {% comment %} <div class="input-group mb-3">
        <span class="input-group-text"
              id="inputGroup-sizing-default" style="font-family:Poppins;">Name :</span>
        <input type="text"
        style="width:80%; font-family:Poppins;
        }"
               aria-describedby="inputGroup-sizing-default"
               name="qr_text1"
               autofocus
               required>
      </div> {% endcomment %}
      <div class="input-group mb-3">
        <input type="submit" style="max-width: 200px; margin: auto" class="form-control" style="font-family:Poppins;">
      </div>
    </form>
      <div class="input-group mb-3">
        <div style="margin: auto">
          {{ svg|safe }}
        </div>
      </div>
  </div></body>
</html>
